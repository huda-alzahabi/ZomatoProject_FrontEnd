<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/login.css">
    <title>Login/SignUp </title>
</head>

<body>
    <!--Section 1 : Login Box-->

    <div class="loginBox" id="loginBox"> <img class="image" src="./assets/pizza1.png" height="100px" width="100px">
        <h2>Sign in here</h2>
        <div name="login" action="login.php" method="post">
            <div class="inputBox">
                <input id="login_email" type="text" name="Email" placeholder="Email">
                <input id="login_pass" type="password" name="Password" placeholder="Password">
            </div>
            <button value="Login" id="login">Login</button>
        </div>
        <a href="#">Forget Password<br> </a>
        <div>
            <p class="signup" id="signup">Sign-Up</p>
        </div>
    </div>

    <!--Section 2 : Signup Box-->

    <div class="signupBox" id="signupBox">
        <div name="signup">
            <div class="inputBox">
                <input id="full_name" type="text" name="fullname" placeholder="Full Name">
                <input id="signup_email" type="text" name="Email" placeholder="Email">
                <input id="signup_pass" type="password" name="Password" placeholder="Password">
            </div>
            <button id="s" value="Sign Up">Sign Up</button>
        </div>
        <p class="back" id="back">Back</p>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./scripts/login_signup.js"></script>

</body>
