<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link rel="stylesheet" href="styles/edit.css">
</head>
<body>
    <div class="editBox" id="editBox"> <img class="userImg" src="./assets/password.png" height="100px" width="100px">
        <h3>CHANGE YOUR PASSWORD</h3>
        <form >
            <div class="inputBox">
                <input id="current_pass" type="password" name="Password" placeholder="Current Password">
                <input id="new_pass" type="password" name="Password" placeholder="New Password">
                <input id="confirm_pass" type="password" name="Password" placeholder="Confirm Password">
            </div>
            <input class="update" type="submit" name="" value="Change Password">
        </form>
    </div>
            
       
      
    <script src="edit.js"></script>
</body>
</html>
